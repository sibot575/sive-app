<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <style>
        /* Reset CSS */
        body, html, * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        /* Background Image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            filter: blur(10px);
            z-index: -1;
        }

        /* Container */
        .container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        /* Sign Up Form */
        .signup-form {
            background-color: #ffffff;
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            color: #3498db;
            font-size: 24px;
        }

        .signup-form form {
            width: 100%;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Login Panel */
        .login-panel {
            background-color: #2c3e50;
            color: white;
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-panel p {
            margin-bottom: 20px;
            font-size: 16px;
            opacity: 0.8;
        }

        .btn-login {
            padding: 12px 30px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-login:hover {
            background-color: white;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="signup-form">
            <h2>SIGN UP</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                    <span class="icon">ðŸ‘¤</span>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="E-mail" required>
                    <span class="icon">ðŸ“§</span>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <span class="icon">ðŸ”’</span>
                </div>
                <button type="submit" class="btn">SIGN UP</button>
            </form>
        </div>
        <div class="login-panel">
            <p>Have an account?</p>
            <p>Personalize your experience based on your activity.</p>
            <button class="btn-login">LOG IN</button>
        </div>
    </div>
</body>
</html>
